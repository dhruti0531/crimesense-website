    <!-- EMERGENCY FALLBACK SCRIPT -->
    <script>
    console.log("üö® EMERGENCY FALLBACK SCRIPT LOADING");
    
    // Emergency fallback for getAllReports
    if (typeof getAllReports === 'undefined') {
        console.log('‚ùå getAllReports not found, creating emergency fallback...');
        window.getAllReports = async function() {
            console.log('üîÑ Using emergency fallback getAllReports');
            return new Promise((resolve) => {
                try {
                    const request = indexedDB.open('CrimeSenseDB');
                    request.onsuccess = function(event) {
                        const db = event.target.result;
                        const transaction = db.transaction(['reports'], 'readonly');
                        const store = transaction.objectStore('reports');
                        const getAllRequest = store.getAll();
                        getAllRequest.onsuccess = function() {
                            console.log(`‚úÖ Emergency fallback retrieved ${getAllRequest.result.length} reports`);
                            resolve(getAllRequest.result);
                        };
                        getAllRequest.onerror = function() {
                            console.log('‚ùå Emergency fallback failed');
                            resolve([]);
                        };
                    };
                    request.onerror = function() {
                        console.log('‚ùå Emergency fallback - cannot open DB');
                        resolve([]);
                    };
                } catch (error) {
                    console.log('‚ùå Emergency fallback error:', error);
                    resolve([]);
                }
            });
        };
    }

    // Emergency fallback for refreshCharts
    if (typeof refreshCharts === 'undefined') {
        console.log('‚ùå refreshCharts not found, creating emergency fallback...');
        window.refreshCharts = function() {
            console.log('üîÑ Emergency refreshCharts called');
            location.reload();
        };
    }

    // Emergency manual chart creation as last resort
    setTimeout(function() {
        const canvas = document.getElementById('chartTypeDistribution');
        if (canvas && canvas.children.length === 0) {
            console.log("üö® NO CHARTS DETECTED - CREATING EMERGENCY CHARTS");
            createEmergencyCharts();
        }
    }, 3000);

    async function createEmergencyCharts() {
        console.log("üö® Creating emergency charts...");
        
        try {
            const reports = await getAllReports();
            console.log(`üö® Emergency charts using ${reports.length} reports`);
            
            if (reports.length === 0) {
                showEmergencyNoData();
                return;
            }
            
            // Create simple charts directly
            createEmergencyTypeChart(reports);
            createEmergencyLocationChart(reports);
            createEmergencyTimeChart(reports);
            
        } catch (error) {
            console.error("üö® Emergency chart error:", error);
            showEmergencyNoData();
        }
    }

    function createEmergencyTypeChart(reports) {
        const ctx = document.getElementById('chartTypeDistribution');
        if (!ctx) return;
        
        const typeCounts = {};
        reports.forEach(r => {
            typeCounts[r.type] = (typeCounts[r.type] || 0) + 1;
        });
        
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(typeCounts),
                datasets: [{
                    data: Object.values(typeCounts),
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            boxWidth: 12,
                            font: {
                                size: 11
                            }
                        }
                    }
                }
            }
        });
        console.log("‚úÖ Emergency type chart created");
    }

    function createEmergencyLocationChart(reports) {
        const ctx = document.getElementById('chartReportsByLocation');
        if (!ctx) return;
        
        const locCounts = {};
        reports.forEach(r => {
            locCounts[r.location] = (locCounts[r.location] || 0) + 1;
        });
        
        const topLocs = Object.entries(locCounts).sort((a,b) => b[1]-a[1]).slice(0,8);
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: topLocs.map(l => l[0].length > 15 ? l[0].substring(0, 15) + '...' : l[0]),
                datasets: [{
                    label: 'Reports',
                    data: topLocs.map(l => l[1]),
                    backgroundColor: '#36A2EB'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 11
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 10
                            },
                            maxRotation: 45
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
        console.log("‚úÖ Emergency location chart created");
    }

    function createEmergencyTimeChart(reports) {
        const ctx = document.getElementById('chartReportsOverTime');
        if (!ctx) return;
        
        const dateCounts = {};
        reports.forEach(r => {
            dateCounts[r.date] = (dateCounts[r.date] || 0) + 1;
        });
        
        const sortedDates = Object.keys(dateCounts).sort();
        
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: sortedDates,
                datasets: [{
                    label: 'Reports',
                    data: sortedDates.map(d => dateCounts[d]),
                    borderColor: '#FF6384',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 11
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 10
                            },
                            maxRotation: 45
                        }
                    }
                }
            }
        });
        console.log("‚úÖ Emergency time chart created");
    }

    function showEmergencyNoData() {
        const containers = document.querySelectorAll('.chart-container');
        containers.forEach(container => {
            const canvas = container.querySelector('canvas');
            if (canvas) {
                canvas.style.display = 'none';
                container.innerHTML = `
                    <div class="text-center text-muted py-4 h-100 d-flex flex-column justify-content-center">
                        <p class="mb-2">No data available for charts</p>
                        <small>Submit crime reports to see analytics</small>
                        <a href="report.html" class="btn btn-sm btn-outline-primary mt-2">Submit Report</a>
                    </div>
                `;
            }
        });
    }
    </script>

<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile · CrimeSense</title>
    <meta name="description" content="Crime Management & Analytics platform">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">CrimeSense</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- Navigation will be populated by auth.js -->
      </ul>
      <button class="btn btn-outline-warning ms-lg-3" type="button" data-theme-toggle>☀️ Light</button>
    </div>
  </div>
</nav>
<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Profile Settings</h1>
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
      </div>
      
      <div class="card auth-card">
        <div class="card-body p-4">
          <div id="profileAlert" class="alert d-none" role="alert"></div>
          
          <div class="row mb-4">
            <div class="col-md-3 text-center">
              <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center text-white mb-3 profile-avatar" id="profileAvatar">
                <span id="profileInitials">U</span>
              </div>
              <h5 id="profileName" class="mb-1">User Name</h5>
              <small class="text-muted" id="profileRole">Role</small>
            </div>
            <div class="col-md-9">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input type="text" id="profileFirstName" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Name</label>
                  <input type="text" id="profileLastName" class="form-control" disabled>
                </div>
                <div class="col-12">
                  <label class="form-label">Email Address</label>
                  <input type="email" id="profileEmail" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Member Since</label>
                  <input type="text" id="profileCreated" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Login</label>
                  <input type="text" id="profileLastLogin" class="form-control" disabled>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="border-top pt-4">
                <h6 class="mb-3">Account Statistics</h6>
                <div class="row text-center">
                  <div class="col-md-4 mb-3">
                    <div class="card bg-light">
                      <div class="card-body">
                        <h4 id="reportsCount" class="text-primary mb-1">0</h4>
                        <small class="text-muted">Reports Submitted</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <div class="card bg-light">
                      <div class="card-body">
                        <h4 id="recordsCount" class="text-success mb-1">0</h4>
                        <small class="text-muted">Records Viewed</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <div class="card bg-light">
                      <div class="card-body">
                        <h4 id="analyticsCount" class="text-info mb-1">0</h4>
                        <small class="text-muted">Analytics Views</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card auth-card mt-4">
        <div class="card-body">
          <h5 class="card-title">Quick Actions</h5>
          <div class="row g-2">
            <div class="col-md-4">
              <a href="report.html" class="btn btn-outline-primary w-100">Submit Report</a>
            </div>
            <div class="col-md-4">
              <a href="analytics.html" class="btn btn-outline-info w-100">View Analytics</a>
            </div>
            <div class="col-md-4">
              <a href="records.html" class="btn btn-outline-success w-100">Police Records</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

    <footer class="bg-dark text-light mt-auto">
      <div class="container py-4">
        <div class="row align-items-center g-2">
          <div class="col-md-6 small">© <span id="year"></span> CrimeSense — Crime Management & Analytics</div>
          <div class="col-md-6 text-md-end small">
            <span class="text-secondary">Educational demo • Data stays in your browser</span>
          </div>
        </div>
      </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/storage.js"></script>
</body>
</html>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const user = getCurrentUser();
        if (!user) {
            window.location.href = 'login.html';
            return;
        }
        
        // Populate profile data
        document.getElementById('profileInitials').textContent = 
            (user.firstName[0] + user.lastName[0]).toUpperCase();
        document.getElementById('profileName').textContent = 
            `${user.firstName} ${user.lastName}`;
        document.getElementById('profileRole').textContent = 
            user.role.charAt(0).toUpperCase() + user.role.slice(1);
        document.getElementById('profileFirstName').value = user.firstName;
        document.getElementById('profileLastName').value = user.lastName;
        document.getElementById('profileEmail').value = user.email;
        document.getElementById('profileCreated').value = 
            new Date(user.createdAt).toLocaleDateString();
        document.getElementById('profileLastLogin').value = 
            user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never';

        // Load statistics
        try {
            const reports = await getAllReports();
            const records = await getAllRecords();
            
            document.getElementById('reportsCount').textContent = reports.length;
            document.getElementById('recordsCount').textContent = records.length;
            document.getElementById('analyticsCount').textContent = 
                localStorage.getItem('analyticsViews') || '0';
        } catch (error) {
            console.error('Error loading statistics:', error);
        }
    });
    </script>
  </body>
</html>

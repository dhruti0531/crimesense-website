<main class="container my-5 form-section">
  <h1 class="mb-4">Report a Crime</h1>
  <div id="reportAlert" class="alert alert-success d-none" role="alert">Report saved on this device.</div>
  <form id="reportForm" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Your Name (optional)</label>
        <input type="text" name="name" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Contact (email or phone)</label>
        <input type="text" name="contact" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Location</label>
        <input type="text" name="location" class="form-control" required>
        <div class="invalid-feedback">Enter a location.</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Crime Type</label>
        <select name="type" class="form-select" required>
          <option value="" selected disabled>Choose...</option>
          <option>Theft</option><option>Assault</option><option>Fraud</option><option>Burglary</option>
          <option>Vandalism</option><option>Cybercrime</option><option>Other</option>
        </select>
        <div class="invalid-feedback">Select a type.</div>
      </div>
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" required>
        <div class="invalid-feedback">Select a date.</div>
      </div>
      <div class="col-md-3">
        <label class="form-label">Time</label>
        <input type="time" name="time" class="form-control" required>
        <div class="invalid-feedback">Select a time.</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Upload Photo (optional)</label>
        <input type="file" name="photo" class="form-control" accept="image/*">
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="4" required maxlength="600"></textarea>
        <div class="invalid-feedback">Describe the incident (max 600 chars).</div>
      </div>
    </div>
    <div class="mt-4">
      <button class="btn btn-primary" type="submit">Submit Report</button>
    </div>
  </form>
</main>

    <footer class="bg-dark text-light mt-auto">

    <!-- Real-time chart updates for report page -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const reportForm = document.getElementById('reportForm');
        if (reportForm) {
            reportForm.addEventListener('submit', function() {
                // Set a flag that will be detected by analytics page
                setTimeout(() => {
                    localStorage.setItem('crimeReportsUpdated', Date.now().toString());
                    console.log('üì¢ Report submitted - notifying analytics page');
                }, 1000);
            });
        }
    });
    </script>

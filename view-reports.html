<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View-Reports · CrimeSense</title>
    <meta name="description" content="Crime Management & Analytics platform">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">CrimeSense</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- Navigation will be populated by auth.js -->
      </ul>
      <button class="btn btn-outline-warning ms-lg-3" type="button" data-theme-toggle>☀️ Light</button>
    </div>
  </div>
</nav>

<main class="container my-5">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="mb-0">Reported Incidents</h1>
    <a class="btn btn-outline-primary" href="report.html">New Report</a>
  </div>
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <label class="form-label">Filter by Type</label>
      <select id="reportFilter" class="form-select">
        <option value="">All</option>
        <option>Theft</option><option>Assault</option><option>Fraud</option><option>Burglary</option>
        <option>Vandalism</option><option>Cybercrime</option><option>Other</option>
      </select>
    </div>
    <div class="col-md-8">
      <label class="form-label">Search</label>
      <input id="reportSearch" class="form-control" placeholder="Search by type, location, description...">
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th><th>Type</th><th>Location</th><th>Date</th><th>Status</th><th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody id="reportsTableBody"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="reportModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mTitle">Report</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="mImg" class="preview-img d-none mb-3" alt="Report evidence">
          <p class="small text-secondary" id="mMeta"></p>
          <p id="mDesc"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <p class="text-muted small mt-3">Data is saved locally on this device using IndexedDB. Clear your browser storage to remove it.</p>
</main>

    <footer class="bg-dark text-light mt-auto">
      <div class="container py-4">
        <div class="row align-items-center g-2">
          <div class="col-md-6 small">© <span id="year"></span> CrimeSense — Crime Management & Analytics</div>
          <div class="col-md-6 text-md-end small">
            <span class="text-secondary">Educational demo • Data stays in your browser</span>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/storage.js"></script>
<script src="assets/js/auth.js"></script>  <!-- ADD THIS LINE -->
<script src="assets/js/main.js"></script>
<script src="assets/js/charts.js"></script>
</body>
</html>
